trigger:
- main

pool:
  name: Newpool

steps:
- script: echo Hello, world!
    echo "Verifying registered Python versions..."
    dir "$(Agent.ToolsDirectory)/Python"
  displayName: "Check tool cache"
- script: |
        echo " Agent tool cache directory:"
        echo "$(Agent.ToolsDirectory)"
        echo ""

        echo " Listing Python versions:"
        dir "$(Agent.ToolsDirectory)\Python"

        echo ""
        
        echo " Checking for Python 3.13.5 (x64):"
        if exist "$(Agent.ToolsDirectory)\Python\3.13.5\x64\x64.complete" (
          echo "Python 3.13.5 is registered correctly with x64.complete marker."
        ) else (
          echo " Python 3.13.5 is missing or incomplete."
          exit 
        )




